<template name="ModalUploadInfo">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title">Informations</h4>
        </div>
        <div class="modal-body">
          <blockquote>
            <p>Voici les types de documents que vous pouvez uploader :</p>
            <ul>
              <li>Les fichiers images de type: JPG, JPEG, PNG, TIFF, GIF</li>
              <li>Les documents de type : PDF, Word, PDP, TXT </li>
              <li>Les fichiers provenant du logiciel Autocad : DGW, ACAD</li>
            </ul>
          </blockquote>
          <div class="alert alert-info text-center">
            <h2><i class="fa fa-warning"> </i> La taille des fichiers ne peut excéder 40 Mo envoi.</h2>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
</template>
